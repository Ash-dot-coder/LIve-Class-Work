<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sepak Takraw League Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="leaderboard-container">
      <h1>
        <img src="sepakTakraw.png" class="ime" alt="sepakTakraw" />&nbsp;Sepak
        Takraw League üèÜ
      </h1>
      <div class="form-container">
        <form id="playerForm" onsubmit="addPlayer(event)">
          <div class="form-row">
            <input
              type="text"
              id="firstName"
              placeholder="First Name"
              required
            />
            <input type="text" id="lastName" placeholder="Last Name" required />
            <input type="text" id="clanName" placeholder="Clan Name" required />
            <input type="text" id="country" placeholder="Country" required />
            <select id="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
            <input
              type="number"
              id="playerScore"
              placeholder="Starting Score"
              required
            />
          </div>
          <button type="submit" class="player">Add Player</button>
        </form>
      </div>
      <div class="results-container">
        <table id="leaderboard">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Clan Name</th>
              <th>Country</th>
              <th>Gender</th>
              <th>Score</th>
              <th>Level</th>
              <th>Date/Time</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="clanScores"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
