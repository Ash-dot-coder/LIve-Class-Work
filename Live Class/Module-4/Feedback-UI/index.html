<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project | Feedback UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="box">
      <h3>Feedback UI</h3>
      <div class="rating">
        <div class="rating-img">
          <img src="images/confused.png" alt="Confused" />
          <small>Neutral</small>
        </div>
        <div class="rating-img">
          <img src="images/sad.png" alt="UnHappy" />
          <small>Unhappy</small>
        </div>
        <div class="rating-img">
          <img src="images/satisfied.png" alt="Satisfied" />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn-send" id="btn"><h5>Send Review</h5></button>
    </div>
  </body>
    <script src="script.js"></script>
</html>
